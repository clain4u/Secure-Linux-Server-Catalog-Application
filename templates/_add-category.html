<form action="/category/new/" method="post">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Add New Category</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="txtCategory">Category Name</label>
    <input type="text" required class="form-control" name="txtCategory" id="txtCategory" placeholder="Enter Product Name">
  </div>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-primary">Create New Category</button>
</div>
</form>
