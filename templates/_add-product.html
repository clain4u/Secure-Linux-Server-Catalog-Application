{% if categories|length == 0 %}
<br>
<div class="alert alert-warning alert-dismissible fade show" role="alert">
   <strong>Oops..!! You have not created any categories yet</strong><br> Please create a category to add a new product.
   <hr>
   <div class="btn-group mr-2">
     <button class="btn btn-secondary btn-sm" onclick="modalPop('newCategory')">+ Add New Category</button>
   </div>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% else %}
<form action="/products/new/" method="post">
<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLongTitle">Add New Product</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="txtName">Product Name</label>
    <input type="text" required class="form-control" name="txtName" id="txtName" placeholder="Enter Product Name">
  </div>
  <div class="form-group">
    <label for="selCategory">Select Categrory</label>
    <select class="form-control" name="selCategory" id="selCategory" required>
      <option value=""> - select - </option>
      {% for cat in categories %}
      <option value="{{cat.id}}">{{cat.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="txtPrice">Price</label>
    <input type="text" class="form-control" name="txtPrice" id="txtPrice" placeholder="$00.00">
  </div>
  <div class="form-group">
    <label for="txtDescription">Description</label>
    <textarea name="txtDescription" rows="2" id="txtDescription" class="form-control" placeholder="Product Description" rows="8" cols="80"></textarea>
  </div>
</div>
<div class="modal-footer">
  <button type="reset" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="submit" class="btn btn-primary">Create New Product</button>
</div>
</form>
{% endif %}
